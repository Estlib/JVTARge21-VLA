<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>

<body>

                <th scope="row">email accounts</th>

            </tr>
            <tr>

                <td>vps</td>
            </tr>
            <tr>
                <th scope="row">support</th>
                <td>free</td>
                <td>free</td>
            </tr>
            <tr>
                <th scope="row">setup</th>
                <td>free</td>
                <td>free</td>
            </tr>
            <tr>
                <th scope="row">FTP ccounts</th>
                <td>1</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Sign up and save 10%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
