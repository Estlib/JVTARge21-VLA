<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning columns</title>
    <style type="text/css">
        table
        {
            border: none;
        }
        th, td
        {
            border: none;
            background-color: #fbff00;
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6-7 am</th>
            <td rowspan="2">Movie</td>
            <td>comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7-8 pm</th>
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
