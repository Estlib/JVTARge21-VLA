<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical align</title>
    <style type="text/css">
        #sixmonths {
            vertical-align: text-top;
        }
        #oneyear {
            vertical-align: baseline;
        }
        #twoyears {
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <h1>brinrds life stages</h1>
    <p><img src="images/six-months.gif" width="50" height="50" alt="sixmonths">six Months</p>
    <p><img src="images/one-year.gif" width="50" height="50" alt="oneyear">one year</p>
    <p><img src="images/two-years.gif" width="50" height="50" alt="twoyears">two years</p>
</body>
</html>
